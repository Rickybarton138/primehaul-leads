{% extends "base.html" %}

{% block title %}Company Login{% endblock %}

{% block content %}
<div class="slide-up">
  <h1 class="screen-title">Company Login</h1>
  <p class="screen-subtitle">Sign in to manage your leads and preferences.</p>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <form method="POST" action="/company/login">
    <div class="card">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-input"
               placeholder="you@company.co.uk" required
               value="{{ form.email if form else '' }}">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input"
               placeholder="Enter your password" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
  </form>

  <p class="text-center text-muted mt-3">
    Don't have an account? <a href="/company/register">Register here</a>
  </p>
</div>
{% endblock %}
