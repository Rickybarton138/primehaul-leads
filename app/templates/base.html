<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}PrimeHaul - Free Moving Quote{% endblock %}</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    :root {
      --bg: #0b0b0c;
      --card: #141416;
      --card-border: rgba(255,255,255,0.06);
      --text: #ffffff;
      --text-muted: #8a8a8e;
      --accent: #2ee59d;
      --accent-glow: rgba(46,229,157,0.15);
      --danger: #ff4757;
      --radius: 16px;
      --radius-sm: 10px;
      --glass-bg: rgba(20,20,22,0.7);
      --glass-border: rgba(255,255,255,0.08);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-height: 100dvh;
    }
    .nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(11,11,12,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--card-border);
      padding: 0 1rem;
    }
    .nav-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      height: 56px;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
      letter-spacing: -0.02em;
      white-space: nowrap;
    }
    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.08);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.4s ease;
    }
    .screen {
      flex: 1;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem 1rem 2rem;
    }
    .screen-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }
    .screen-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card-label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }
    .input {
      width: 100%;
      padding: 0.85rem 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    .input::placeholder { color: var(--text-muted); }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
      text-align: center;
      text-decoration: none;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: var(--accent);
      color: #0b0b0c;
    }
    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid var(--glass-border);
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.6rem;
    }
    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.9rem 0.5rem;
      background: rgba(255,255,255,0.04);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      text-align: center;
      font-size: 0.85rem;
    }
    .tile:hover { background: rgba(255,255,255,0.07); }
    .tile.selected {
      border-color: var(--accent);
      background: var(--accent-glow);
    }
    .tile-icon { font-size: 1.5rem; }
    .section-gap { margin-top: 1.5rem; }
    .bottom-actions {
      margin-top: 2rem;
    }
    @media (min-width: 480px) {
      .screen { padding: 2rem 1.5rem 3rem; }
      .tile-grid { grid-template-columns: repeat(3, 1fr); gap: 0.75rem; }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="app">
    <header class="nav">
      <div class="nav-content">
        <a href="/" class="logo">PrimeHaul</a>
        {% if progress is defined and progress is not none %}
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ progress }}%"></div>
        </div>
        {% endif %}
      </div>
    </header>
    <main class="screen">
      {% block content %}{% endblock %}
    </main>
    {% block footer %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
